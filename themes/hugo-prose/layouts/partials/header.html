<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ with .Title }} {{ . }} | {{ end }}{{ .Site.Title }}</title>
  <!-- uncomment this to add favicon -->
  <!-- <link rel="icon" type="image/png" href="{{ "/icons/favicon.png" | relURL }}" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xiee/utils@v1.13.54/css/article.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xiee/utils/css/heading-anchor.min.css">
  <link rel="stylesheet" href="{{ " /css/style.css" | relURL }}" />
  <link rel="stylesheet" href="{{ " /css/fonts.css" | relURL }}" />
  <link rel="stylesheet" href="{{ " /css/custom.css" | relURL }}" />
  {{ partial "head_custom.html" . }}

  <!-- 在 <head> 或页面底部引入 Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ 
          theme: 'default',
          startOnLoad: true,
          securityLevel: 'loose',
          flowchart: { useMaxWidth: false }
        });
    </script>
</head>



<body{{ if .Draft }} class="draft" {{ end }}>

  <nav class="menu{{ if .Site.Params.stickyMenu }} sticky-top{{ end }}">
    <ul>
      <li class="left">
        <a href="{{ relURL " /" }}"><span>{{ .Site.Title }}</span></a>
      </li>
      {{ range .Site.Menus.header }}
      <li{{ with .Pre }} class="{{ . }}" {{ end }}{{ with .Identifier }} id="{{ . }}" {{ end }}>
        <a href="{{ .URL | relURL }}" {{ if eq .URL $.RelPermalink }} class="active" {{ end }}>{{ .Pre }}{{ .Name }}{{
          .Post }}</a>
        </li>
        {{ end }}
    </ul>
  </nav>
